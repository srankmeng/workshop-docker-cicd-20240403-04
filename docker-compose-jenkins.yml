version: '3.7'
services:
  jenkins:
    image: jenkins-dind
    build:
      context: .
      dockerfile: Dockerfile-jenkins
    # privileged: true
    # user: root
    ports:
      - 8888:8080
      - 50000:50000
    volumes:
      - jenkins_home:/var/lib/jenkins
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  jenkins_home: